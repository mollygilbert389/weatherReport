            <label for="">Search for a City</label>

        </form>
        <button type='submit' id="searchBtn">Search</button>
    </div>

    <div>
        <div id="city"></div>

        <div id="currentWeather">
            <div id="currentTemp"></div>
            <div id="currentHumid"></div>
            <div id="currentWind"></div>
            <div id="currentUV"></div>
            <div id="icon"></div>
        </div>

    </div>

</body>
